<div class="main-panel">
    <app-navbar></app-navbar>
    <router-outlet *ngIf="login"></router-outlet>
    <div *ngIf="IsadminLogin;else candidate">
        <div class="main-content gadgeon-content">
            <div class="row">
                <div class="col-md-9">
                    <h5>Candidate List (Gadgeon Recruitment 2018)</h5>
                </div>
            </div>
            <div class="section table-section">
                <div class="row">
                    <div id="searchprod" class="collapse searchbar2">
                        <div class="row">
                            <div class="col-md-2">
                                <input class="col-md-12" type="search" id="prodtoolId">
                            </div>
                            <div class="col-md-2">
                                <input class="col-md-12" type="search" id="prodpartnumber">
                            </div>
                            <div class="col-md-2">
                                <input class="col-md-12" type="search" id="prodnodeId">
                            </div>
                            <div class="col-md-2">
                                <input class="col-md-12" type="search" id="prodStatus">
                            </div>
                            <div class="col-md-2">
                                <input class="col-md-12" type="search" id="prodvendorName">
                            </div>
                            <div class="col-md-2">
                                <input class="col-md-12" type="date" id="prodDate">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row atollsearchrow">
                    <button type="button" class="btn btn-sm atollbutton" data-toggle="collapse" data-target="#searchprod">Search</button>
                </div>
                <section>
                    <div class="row atolltablerow">
                        <div class="col-md-2">
                            Name
                        </div>
                        <div class="col-md-2">
                            College
                        </div>
                        <div class="col-md-1">
                            Passout
                        </div>
                        <div class="col-md-1">
                            BTech %
                        </div>
                        <div class="col-md-1">
                            12th %
                        </div>
                        <div class="col-md-1">
                            10th %
                        </div>
                        <div class="col-md-1">
                            Mobile
                        </div>
                        <div class="col-md-2">
                            Email
                        </div>
                        <div class="col-md-1">
                            Batch
                        </div>
                    </div>
                </section>
                <app-candidate-element *ngFor="let item of candidateList" [candElement]="item">
                </app-candidate-element>
            </div>

        </div>
    </div>
    <ng-template #candidate>
        <div class="main-content">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title" style="color:white">Gadgeon Recruitment 2018</h4>
                    <label class="card-title" style="color:white; font-size: 120%;color: silver">Candidate Detail</label>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="section">
                            <div class="gadgeon-content">
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="">Candidate Name</label>
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="Name">{{candidateDetail.name}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Email
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="email">{{candidateDetail.email}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        College
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="College">{{candidateDetail.college}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Batch
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="batch">{{candidateDetail.batch}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Written Test
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="status" [ngStyle]="{color: getColorW()}">{{candidateDetail.writingTestResult}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Tehnical Round1
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="status" [ngStyle]="{color: getColorT1()}">{{candidateDetail.technicalRound1Result}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Tehnical Round2
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="status" [ngStyle]="{color: getColorT2()}">{{candidateDetail.technicalRound2Result}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        HR Round
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="status" [ngStyle]="{color: getColorH()}">{{candidateDetail.hrRound2Result}}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Date
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="batch">{{candidateDetail.registrationDate}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
