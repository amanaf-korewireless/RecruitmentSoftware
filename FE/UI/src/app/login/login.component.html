<div *ngIf="!loginFlag" class="container" style="margin-top: 4% ;overflow: hidden!important;">
    <section class="container" style="background: white;height: 540px;width: 360px">
        <div class="row">
            <img src="../../assets/img/logo-login.png" alt="" style="margin-left: 20%" width="50%" height="50%">
        </div>
        <div class="row" style="margin:2%">
            <form name="form" (ngSubmit)="login()" #f="ngForm">
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                        required style="color:#074D80!important;font-weight: 500!important;font-size: 150%!important" />
                    <div *ngIf="!this.validate()" class="help-block" style="color:red">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                        required style="color:#074D80!important;font-weight: 600!important;font-size: 200%!important" />
                    <div *ngIf="!this.validate()" class="help-block" style="color:red">Password is required</div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <button [disabled]="loading" class="btn btn-sm btn-github" style="background:#074D80;text-transform: unset!important;font-size: 100%">
                            Sign In
                        </button>
                    </div>
                    <div class="col-xs-5">
                        <button class="btn btn-sm btn-github navbar-right" style="background:#074D80;text-transform: unset!important;font-size: 100%"
                            (click)="Register()">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
