<div *ngIf="!loginFlag" class="container" style="margin-top: 4% ;overflow: hidden!important;">
    <section class="container" style="background: white;height: 540px;width: 360px">
        <div class="row">
            <h2 style="margin: 5%; color:#074D80!important;font-weight: 500;font-size: 200%!important">
                Gadgeon Smart Systems
            </h2>
        </div>
        <div class="row" style="margin:15%">
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required style="color:#074D80!important;font-weight: 500!important;font-size: 150%!important"
                    />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required style="color:#074D80!important;font-weight: 600!important;font-size: 200%!important"
                    />
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-sm btn-github" style="background:#074D80;text-transform: unset!important;font-size: 100%">
                        Sign In
                    </button>
                    <button class="btn btn-sm btn-github navbar-right" style="background:#074D80;text-transform: unset!important;font-size: 100%" (click)="Register()">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
